  <style>
    body {
        font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f; /* Dark background for cyber theme */
      color: #ffffff; /* Light text color */
    }

    /* Header */
    header {
      background-color: #a42eff; /* Cyber purple */
      color: #ffffff;
      padding: 10px 15px;
      display: flex;
      justify-content: center; /* Center the content horizontally */
      align-items: center; /* Center the content vertically */
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    header nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    header nav a:hover {
      color: #e0aaff; /* Slightly lighter purple */
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: 20px auto;
      border: 1px solid #5a189a; /* Dark purple border */
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      padding: 10px;
      border-right: 1px solid #5a189a; /* Dark purple border */
      background-color: #2a2a3d; /* Slightly lighter dark background */
    }

    .sidebar h3 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #a42eff; /* Cyber purple */
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
    }

    .sidebar ul li a:hover {
      color: #e0aaff; /* Hover effect */
      text-decoration: underline;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 15px;
    }

    .main-content h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #a42eff;
    }

    .section-title {
      background-color: #5a189a; /* Dark purple */
      color: #ffffff;
      padding: 5px 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
    }

    .section-content {
      border: 1px solid #5a189a; /* Border for sections */
      padding: 10px;
      font-size: 14px;
      background-color: #2a2a3d;
      color: #ffffff;
    }

    .person a {
      color: #a42eff;
      text-decoration: none;
    }

    .person a:hover {
      color: #e0aaff; /* Hover effect */
      text-decoration: underline;
    }

    .contact-link {
      margin-top: 20px;
      text-align: center;
    }

    .contact-link a {
      color: #a42eff;
      text-decoration: none;
      font-size: 14px;
    }

    .contact-link a:hover {
      color: #e0aaff;
      text-decoration: underline;
    }
	.sidebar label {
      font-size: 12px;
      display: block;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .sidebar input[type="text"],
    .sidebar input[type="password"] {
      width: calc(100% - 10px);
      padding: 5px;
      margin-bottom: 10px;
      font-size: 12px;
      border: 1px solid #5a189a;
      background-color: #3e3e56;
      color: #ffffff;
    }
    /* Profile Section */
    .profile-content {
            flex: 1;
            padding-left: 19px;
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-image img{
            width: 130px;
            height: 180px;
            object-fit: cover;
            background-color: #ddd;
            border-color: #633b98;
            border-radius: 4px;
            margin-right: 10px;
        }
        .profile-details {
            font-size: 10px;
        }
        .profile-details h2 {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .profile-info, .profile-personal-info {
            margin-top: 15px;
        }
        .profile-info h3, .profile-personal-info h3 {
            font-size: 16px;
            background-color: #ddd;
            padding: 5px;
            cursor: pointer;
        }
        .profile-info p, .profile-personal-info p {
            padding: 5px;
            font-size: 14px;
            color: #555;
        }

        /* Links */
        .profile-links {
            margin-top: 15px;
            font-size: 14px;
        }
        .profile-links a {
            color: #763b98;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .profile-links a:hover {
            text-decoration: underline;
        }

        /* Status Section */
        .status {
            margin-top: 15px;
        }
        .status h3 {
            font-size: 16px;
            background-color: #ddd;
            padding: 5px;
            cursor: pointer;
        }
        .status-text {
            padding: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Styling */

                font-size: 10px;
            }

                font-size: 8px;

            }

                max-width: 360px;
                flex-direction: column;
            }
            .sidebar {
                width: 100%;

                border-right: none;
                margin-bottom: 15px;
            }
            .profile-content {
                padding-left: 0;
            }

                flex-direction: column;
                align-items: center;
            }
            .profile-image img {
                width: 72px;
                height: 96px;
                margin: 0 0 10px;
            }
            .profile-details h2 {
                font-size: 12px;
            }
            .profile-details p {
                font-size: 10px;
            }
            .profile-info h3, .profile-personal-info h3, .status h3 {
                font-size: 10px;
                padding: 3px;
            }
            .profile-info p, .profile-personal-info p, .status-text {
                font-size: 10px;
            }
            .profile-links a {
                font-size: 10px;
            }
        }
