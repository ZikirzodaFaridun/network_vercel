
<!-- add_member.html -->
{% extends 'users/base.html' %}
{% block content %}
<h2>Add Members to {{ group.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="new_member_id">Select a user:</label>
    <select name="new_member_id" id="new_member_id">
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Add Member</button>
</form>
<a href="{% url 'group_detail' group.id %}">Back to Group</a>
{% endblock %}
